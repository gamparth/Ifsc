	<div id="container2">
		<table>
			<tr class="row">
				<td class="mytable"><b> Bank Name :</b></td>
				<td id="bank" class="mytable"></td>
			</tr>
			<tr class="row">
				<td class="mytable"><b> Branch :</b></td>
				<td id="branch" class="mytable"></td>
			</tr>
			<tr class="row">
				<td class="mytable"><b> Address :</b></td>
				<td id="address" class="mytable"></td>
			</tr>
			<tr class="row">
				<td class="mytable"><b>Contact :</b></td>
				<td id="contact" class="mytable"></td>
			</tr>
			<tr class="row">
				<td class="mytable"><b>City :</b></td>
				<td id="city" class="mytable"></td>
			</tr>
			<tr class="row">
				<td class="mytable"><b>RTGS :</b></td>
				<td id="rtgs" class="mytable"></td>
			</tr>
			<tr class="row">
				<td class="mytable"><b> District :</b></td>
				<td id="district" class="mytable"></td>
			</tr>
			<tr class="row">
				<td class="mytable"><b>State :</b></td>
				<td id="state" class="mytable"></td>
			</tr>
		</table>
	</div>
	<script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="second.js"></script>
</body>
</html>
